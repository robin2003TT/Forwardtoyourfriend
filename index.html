<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft for free</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="rickroll" src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&autoplay=1&loop=1&playlist=dQw4w9WgXcQ" allow="autoplay"></iframe>

    <script>
        // Force autoplay if blocked
        function forcePlay() {
            let iframe = document.getElementById("rickroll");
            let player = new YT.Player(iframe, {
                events: {
                    "onReady": function(event) {
                        event.target.playVideo();
                    }
                }
            });
        }

        // Load YouTube API and force play
        let tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
        window.onYouTubeIframeAPIReady = forcePlay;
    </script>
</body>
</html>
