<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Minecraft</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="rickroll" autoplay muted loop>
        <source src="vid.mp4" type="video/mp4">
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let video = document.getElementById("rickroll");

            // Try autoplay
            video.play().then(() => {
                // Unmute after play starts (fix for Chrome/Firefox)
                setTimeout(() => video.muted = false, 500);
            }).catch(() => {
                // If blocked, wait for user click
                document.body.addEventListener("click", () => {
                    video.muted = false;
                    video.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
