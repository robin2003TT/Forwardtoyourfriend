<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft for Free</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="rickroll" autoplay loop>
        <source src="vid.mp4" type="video/mp4">
    </video>

    <script>
        // Try forcing play on load
        document.addEventListener("DOMContentLoaded", () => {
            let video = document.getElementById("rickroll");
            video.play().catch(() => {
                document.body.addEventListener("click", () => {
                    video.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
