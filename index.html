<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Minecraft</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="rickroll" autoplay muted loop>
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let video = document.getElementById("rickroll");

            function playVideo() {
                video.muted = false;
                video.play().catch(() => {
                    document.body.addEventListener("click", () => {
                        video.muted = false;
                        video.play();
                    }, { once: true });
                });
            }

            // Try to play immediately
            playVideo();

            // If video pauses or gets blocked, restart it
            video.addEventListener("pause", () => {
                setTimeout(() => playVideo(), 100);
            });

            // Log errors to check if video is not found
            video.addEventListener("error", () => {
                console.error("Error loading video. Check if 'vid.mp4' exists and is in the correct folder.");
            });
        });
    </script>
</body>
</html>
